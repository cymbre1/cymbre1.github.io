<html>
<head>
    <title>How much longer?</title>
    <link rel="stylesheet" type="text/css" href="stylesheet.css">
    <script src="progress.js" defer></script>
    <script src="visits.js" defer></script>
    <script src="countdown.js" defer></script>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
    <link rel="icon" type="image/x-icon" href="https://cdn2.iconfinder.com/data/icons/finance-solid-icons-vol-3/48/146-512.png" />
    <meta name="viewport" content="width=device-width, initial-scale=0.9">

</head>
<body>
    <div id="heart"></div>
    <div id="container">
        <div id="circle-container">
            <h1>So... how much longer?</h1>
            <div id="circle">
                <p><span id="days">##</span><br>MORE DAYS</p>
            </div>
            <p id="tagline">(and <span id="hours">##</span> hours,
                <span id="minutes">##</span> minutes, and
                <span id="seconds">##</span> seconds)
            </p>
            <p style="margin: -5px 0 -40px 0; font-size: 30px">❤❤❤❤❤</p>
        </div>
        <h2>How much longer until...</h2>
        <div>
            <div id="progress1" class="progress">
                <div class="label">The next time I see you</div>
                <div class="days">###</div>
                <div class="percent">##%</div>
                <div class="bar"><div></div></div>
            </div>
            <div id="progress2" class="progress">
                <div class="label">This semester</div>                
                <div class="days">###</div>
                <div class="percent">##%</div>
                <div class="bar"><div></div></div>
            </div>
            <div id="progress3" class="progress">
                <div class="label">This year</div>
                <div class="days">###</div>
                <div class="percent">##%</div>
                <div class="bar"><div></div></div>
            </div>
            <div id="progress4" class="progress">
                <div class="label">Long distance is done</div>
                <div class="days">###</div>
                <div class="percent">##%</div>
                <div class="bar"><div></div></div>
            </div>
            <div id="progress5" class="progress"> 
                <div class="label">Halfway day</div>
                <div class="days">###</div>
                <div class="percent">##%</div>
                <div class="bar"><div></div></div>
            </div>
        </div>
    </div>
    <div id="visits-container">
        <i class="fas fa-eye"></i><span id="visits">&nbsp;&nbsp;</span>
    </div>
    <div style="clear: both;"></div>
</body>
</html>
