<html>

<head>
    <title>How much longer?</title>
    <link rel="stylesheet" type="text/css" href="stylesheet.css">
    <script src="progress.js" defer></script>
    <script src="visits.js" defer></script>
    <script src="countdown.js" defer></script>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
    <link rel="icon" type="image/x-icon" href="https://cdn2.iconfinder.com/data/icons/finance-solid-icons-vol-3/48/146-512.png" />

</head>

<body>
    <div id="heart"></div>
    <div id="container">
        <div id="circle-container">
            <h1>So... how much longer?</h1>
            <div id="circle">
                <p><span id="days">##</span><br>MORE DAYS</p>
            </div>
            <p id="tagline">(and <span id="hours">##</span> hours,
                <span id="minutes">##</span> minutes, and
                <span id="seconds">##</span> seconds)
            </p>
        </div>
        <h2>How much longer until...</h2>
        <table>
            <tr id="progress1" class="progress">
                <th>The next time I see you</th>
                <td class="days">###</td>
                <td class="percent">##%</td>
                <td class="bar"><div></div></td>
            </tr>
            <tr id="progress2" class="progress">
                <th>This semester</th>                
                <td class="days">###</td>
                <td class="percent">##%</td>
                <td class="bar"><div></div></td>
            </tr>
            <tr id="progress3" class="progress">
                <th>This year</th>
                <td class="days">###</td>
                <td class="percent">##%</td>
                <td class="bar"><div></div></td>
            </tr>
            <tr id="progress4" class="progress">
                <th>Long distance is done</th>
                <td class="days">###</td>
                <td class="percent">##%</td>
                <td class="bar"><div></div></td>
            </tr>
            <tr id="progress5" class="progress"> 
                <th>Halfway day</th>
                <td class="days">###</td>
                <td class="percent">##%</td>
                <td class="bar"><div></div></td>
            </tr>
        </table>
    </div>
    <div id="visits-container">
        <i class="fas fa-eye"></i><span id="visits">&nbsp;&nbsp;</span>
    </div>
</body>

</html>
